<!DOCTYPE html><html><head><meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="tutorial.css">
</head><body>

<aside class="sshot config-tree-sshot">
  <img src="../default_settings/df-100-session.jpeg">
  <img src="load-default-config.shade.png" class="shade">
  <p title="1" style="top: 46px; left: 72px;"></p>
  <p title="2" style="top: 228px; left: 255px;"></p>
  <p title="3" style="top: 228px; left: 420px;"></p>
</aside>

<section lang="en">
  <h2>Load the default settings</h2>
  <p>
    In the tree, select <q>Session</q> (1).
    In the sessions list, select <q>Default Settings</q> (2)
    and then click <q>Load</q> (3).
  </p>
</header>

<section lang="de">
  <h2>Lade die Standard-Einstellungen</h2>
  <p>
    Wähle im Baum <q>Session</q> (1).
    Wähle aus der Sitzungsliste <q>Default Settings</q> (2)
    und klicke dann auf <q>Load</q> (3).
  </p>
</header>

</body></html>
